apply plugin: 'java'
apply plugin: 'application'
archivesBaseName = "Wypozyczalnia"
version = '1.0.0'

mainClassName = 'WypozyczalniaAplikacja'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'WypozyczalniaAplikacja'
    )
  }
}